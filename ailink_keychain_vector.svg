<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Definir gradientes y sombras -->
  <defs>
    <!-- Gradiente para el cuerpo del llavero -->
    <radialGradient id="mainGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#f8f8f8"/>
      <stop offset="60%" stop-color="#e8e8e8"/>
      <stop offset="100%" stop-color="#d0d0d0"/>
    </radialGradient>
    
    <!-- Gradiente para el agujero -->
    <radialGradient id="holeGradient" cx="0.5" cy="0.3" r="0.7">
      <stop offset="0%" stop-color="#a0a0a0"/>
      <stop offset="100%" stop-color="#707070"/>
    </radialGradient>
    
    <!-- Sombra para el texto -->
    <filter id="textShadow">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="#00000040"/>
    </filter>
    
    <!-- Sombra general del llavero -->
    <filter id="keychainShadow">
      <feDropShadow dx="3" dy="6" stdDeviation="8" flood-color="#00000030"/>
    </filter>
  </defs>
  
  <!-- Sombra de fondo -->
  <circle cx="200" cy="210" r="145" fill="#00000015" filter="url(#keychainShadow)"/>
  
  <!-- Cuerpo principal del llavero (círculo) -->
  <circle cx="200" cy="200" r="140" fill="url(#mainGradient)" stroke="#c0c0c0" stroke-width="2"/>
  
  <!-- Agujero superior para el anillo -->
  <circle cx="200" cy="90" r="18" fill="url(#holeGradient)" stroke="#909090" stroke-width="1"/>
  
  <!-- Agujero interior más pequeño -->
  <circle cx="200" cy="90" r="12" fill="#606060"/>
  
  <!-- Highlight en el agujero -->
  <ellipse cx="196" cy="86" rx="6" ry="4" fill="#909090" opacity="0.6"/>
  
  <!-- Texto "AiLink" -->
  <text x="200" y="220" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#2c2c2c"
        filter="url(#textShadow)">AiLink</text>
  
  <!-- Reflejos y highlights en el cuerpo -->
  <ellipse cx="160" cy="150" rx="40" ry="60" fill="#ffffff" opacity="0.3" transform="rotate(-20 160 150)"/>
  <ellipse cx="180" cy="140" rx="20" ry="30" fill="#ffffff" opacity="0.5" transform="rotate(-20 180 140)"/>
  
  <!-- Borde interior sutil -->
  <circle cx="200" cy="200" r="135" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
  
  <!-- Pequeño highlight en el borde -->
  <path d="M 80 160 Q 200 60 320 160" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.3"/>
</svg>